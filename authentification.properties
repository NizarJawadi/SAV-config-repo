# Configuration spécifique au service d'authentification
server.port=5555


# Base de données
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/utilisateur_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging
logging.level.org.springframework.web=DEBUG



# Logging spécifique
logging.level.org.springframework.security=DEBUG
logging.level.com.sav.authentification=DEBUG

# JWT Configuration
jwt.secret=votreCleSecreteTresLongueEtComplexePourLaSecuriteDeVotreApplication
jwt.expiration=86400000

# Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator
management.endpoints.web.exposure.include=*
